<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rexonweldsandtools Premium Header</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- GLOBAL COLOR VARIABLES --- */
        :root {
            --primary-red: #b60000;      /* Bold Primary Red */
            --primary-red-hover: #e60000; /* Lighter Red for smooth hover */
            --dark-bg: #1a1a1a;          /* Primary Dark Background/Text */
            --text-dark: #101010;        /* Near-Black Text */
            --text-light: #f5f5f5;       /* Soft White Text */
            --card-background: #ffffff;  /* Pure White Card Base */
            --shadow-color: rgba(182, 0, 0, 0.4); /* Red-tinted Shadow */
        }

        /* --- GLOBAL RESET & BASE STYLES --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f0f0; /* Light background for the catalog area */
            color: var(--text-dark);
        }
        
        /* ---------------------------------- */
        /* PAGE LAYOUT STYLES */
        /* ---------------------------------- */

        .page-header {
            background: var(--dark-bg);
            padding: 1.5rem 2rem; /* REDUCED from 3rem to 1.5rem */
            text-align: center;
            box-shadow: 0 2px 10px rgba(54, 5, 5, 0.566);
        }

        .page-header h1 {
            font-size: 2.5rem;
            color: var(--primary-red);
            margin-bottom: 0.5rem;
        }

        .page-header p {
            color: var(--text-light);
            font-size: 1.1rem;
        }

        .breadcrumb {
            padding: 1.5rem 5%;
            background: var(--card-background);
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.95rem;
        }

        .breadcrumb a {
            color: #666;
            text-decoration: none;
            transition: color 0.3s;
        }

        .breadcrumb a:hover {
            color: var(--primary-red);
        }

        .breadcrumb span {
            color: #999;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* ---------------------------------- */
        /* SEARCH BAR STYLES */
        /* ---------------------------------- */
        .search-bar-wrapper {
            margin-bottom: 2rem;
            padding: 0 0.5rem;
        }
        #productSearch {
            width: 100%;
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s;
        }
        #productSearch:focus {
            border-color: var(--primary-red);
            outline: none;
            box-shadow: 0 0 5px rgba(182, 0, 0, 0.5);
        }

        /* ---------------------------------- */
        /* PRODUCT GRID STYLES */
        /* ---------------------------------- */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }
        .product-card {
            background: var(--card-background);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 45px rgba(182, 0, 0, 0.2);
        }

        .product-image-wrapper {
            width: 100%;
            height: 250px;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 1.5rem;
            transition: transform 0.3s;
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .product-content {
            padding: 1.5rem;
        }

        .product-category {
            color: var(--primary-red);
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .product-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 0.75rem;
            line-height: 1.3;
        }

        .product-description {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .product-price {
            display: none; /* Hidden - prices removed */
        }

        .product-actions {
            display: flex;
            gap: 0.75rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            text-decoration: none;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
            text-align: center;
        }

        .btn-primary {
            background: var(--primary-red);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-red-hover);
            transform: translateY(-3px); /* Deeper lift on hover */
            box-shadow: 0 5px 15px rgba(182, 0, 0, 0.6);
        }

        .btn-outline {
            background: transparent;
            color: var(--text-dark);
            border-color: #ddd;
        }

        .btn-outline:hover {
            border-color: var(--primary-red);
            color: var(--primary-red);
        }

        /* ---------------------------------- */
        /* MODAL (LIGHTBOX) STYLES */
        /* ---------------------------------- */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; 
            z-index: 1000; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.7); /* Deep black overlay */
        }

        .modal-content {
            background-color: var(--card-background);
            margin: 5% auto; 
            padding: 30px;
            border-radius: 12px;
            width: 90%; 
            max-width: 600px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6); /* Deep shadow */
            position: relative;
        }

        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-btn:hover {
            color: var(--primary-red);
        }

        .modal-product-detail {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #eee;
        }

        #modalProductImage {
            width: 100px;
            height: 100px;
            object-fit: contain;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 5px;
        }

        #inquiryForm input,
        #inquiryForm textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        /* ---------------------------------- */
        /* RESPONSIVE STYLES */
        /* ---------------------------------- */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .page-header h1 {
                font-size: 2rem;
            }

            .page-header {
                padding: 1rem 1rem; /* Even smaller on mobile */
            }

            .products-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .product-actions {
                flex-direction: column;
            }
        }
    </style>
</head>

                    <span class="logo-text">Rexon Welds And Tools</span>
                </div>
            </div>
        </div>
    </header>
