            font-size: 15px;
            padding: 25px 0;

        .menu-item:hover,

        .menu-item.active::after {

            left: 0;
            right: 0;

        .menu-item i {

        .navbar-icons-group {

        }

        .social-icons {

        .social-circle {

        .mobile-menu-toggle {

        /* ==== SLIDER SECTION ==== */
        .slider {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .slides {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 0.8s ease-in-out;
        }

        .slide {
            min-width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 0 80px;
            position: relative;
        }

        .slide::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        .content-box {
            position: relative;
            z-index: 2;

            backdrop-filter: blur(10px);

            border-radius: 16px;
            max-width: 550px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideIn 1s ease-out;

        @keyframes slideIn {

                transform: translateX(-50px);

            to {
                opacity: 1;
                transform: translateX(0);
